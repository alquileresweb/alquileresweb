<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Alquileres</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXPX52c062dXYvJBITx6gjd2qDcbvi_G0&callback=initMap" async defer></script>
</head>
<body>
    <h1>Alquileres Disponibles</h1>
    
    <!-- Filtros -->
    <div>
        <label for="rooms">Habitaciones:</label>
        <input type="number" id="rooms" name="rooms">
        
        <label for="priceMin">Precio Mínimo:</label>
        <input type="number" id="priceMin" name="priceMin">
        
        <label for="priceMax">Precio Máximo:</label>
        <input type="number" id="priceMax" name="priceMax">
        
        <label for="pets">¿Permiten mascotas?</label>
        <select id="pets" name="pets">
            <option value="">Seleccionar</option>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>
        
        <button id="filterBtn">Filtrar</button>
    </div>
    
    <div id="map" style="height: 500px; width: 100%;"></div>
    
    <script src="js/map.js"></script>
</body>
</html>
