<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página del Dueño</title>
</head>
<body>
    <h1>Bienvenido, dueño de un alquiler</h1>
    <p>Selecciona una opción:</p>
    <button id="nuevoAlquiler">Agregar nuevo alquiler</button>
    <button id="misAlquileres">Mis alquileres</button>
    <script>
        // Puedes agregar la lógica de redirección a las páginas correspondientes de "Nuevo Alquiler" y "Mis Alquileres"
        document.getElementById('nuevoAlquiler').addEventListener('click', function() {
            alert('Función para agregar nuevo alquiler');
        });

        document.getElementById('misAlquileres').addEventListener('click', function() {
            alert('Función para ver mis alquileres');
        });
    </script>
</body>
</html>
