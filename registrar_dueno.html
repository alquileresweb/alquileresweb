<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Dueño</title>
</head>
<body>
    <h1>Registrar Dueño</h1>
    <form id="formRegistro">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required>

        <button type="submit">Registrar</button>
    </form>

    <p id="mensaje"></p>

    <script>
        document.getElementById('formRegistro').addEventListener('submit', function(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;

            // Enviar los datos como URLSearchParams
            fetch('https://script.google.com/macros/s/AKfycbw1YPnoLa-8KfNKJTUYeDey4qoYl28cA1ZNgj9kb73g6w-jAZDB-tNQjuGoILyc09Ax/exec?action=registrarDueno', {
                method: 'POST',
                body: new URLSearchParams({
                    nombre: nombre,
                    email: email,
                    telefono: telefono
                }),  // Usamos URLSearchParams para enviar los datos
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }  // Encabezado adecuado
            })
            .then(response => response.json())  // Aseguramos que la respuesta sea interpretada como JSON
            .then(data => {
                if (data.id) {
                    document.getElementById('mensaje').innerText = 'Tu ID de dueño es: ' + data.id;
                } else {
                    document.getElementById('mensaje').innerText = 'Hubo un error al registrar el dueño.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('mensaje').innerText = 'Hubo un error en la solicitud.';
            });
        });
    </script>
</body>
</html>
