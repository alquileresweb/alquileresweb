<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Dueño</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #mensaje {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Registrar Dueño</h1>
  <form id="formRegistro">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" required>

    <button type="submit">Registrar</button>
  </form>

  <p id="mensaje"></p>

  <script>
    document.getElementById('formRegistro').addEventListener('submit', function(event) {
      event.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefono = document.getElementById('telefono').value.trim();

      const formData = new FormData();
      formData.append("action", "registrarDueno");
      formData.append("nombre", nombre);
      formData.append("email", email);
      formData.append("telefono", telefono);

      fetch('https://script.google.com/macros/s/AKfycbw2eZAfb1HKBbhRG_1lFqh6cbRbHLLrA0x4mm6SEqV3WIOqC6ACnKA8-YfsTc7n-8GwlA/exec', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.text())
      .then(result => {
        console.log('Servidor:', result);
        document.getElementById('mensaje').innerText = '✅ Dueño registrado con éxito.';
        document.getElementById('mensaje').style.color = 'green';
        document.getElementById('formRegistro').reset();
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('mensaje').innerText = '❌ Hubo un error en la solicitud.';
        document.getElementById('mensaje').style.color = 'red';
      });
    });
  </script>
</body>
</html>
