<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Dueño</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #mensaje {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Registrar Dueño</h2>

  <form id="formRegistro">
    <input type="text" name="nombre" placeholder="Nombre" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="telefono" placeholder="Teléfono" required />
    <button type="submit">Registrar</button>
  </form>

  <p id="mensaje"></p>

  <script>
    const form = document.getElementById("formRegistro");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = new URLSearchParams();
      data.append("action", "registrarDueno");
      for (const pair of formData) {
        data.append(pair[0], pair[1]);
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbw2eZAfb1HKBbhRG_1lFqh6cbRbHLLrA0x4mm6SEqV3WIOqC6ACnKA8-YfsTc7n-8GwlA/exec", {
          method: "POST",
          mode: "cors", // Asegura que haga la petición con CORS
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: data.toString()
        });

        if (!response.ok) {
          throw new Error("Error en la respuesta del servidor");
        }

        const result = await response.json();
        mensaje.textContent = `✅ Registrado con ID: ${result.id}`;
        mensaje.style.color = "green";
        form.reset();
      } catch (error) {
        mensaje.textContent = `❌ Error al registrar: ${error.message}`;
        mensaje.style.color = "red";
        console.error("Error:", error);
      }
    });
  </script>

</body>
</html>
