<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alquileres</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXPX52c062dXYvJBITx6gjd2qDcbvi_G0&callback=initMap" async defer></script>
</head>
<body>
  <header>
    <h1>Alquileres Disponibles</h1>
    <button id="soyDuenio">Soy dueño</button>
  </header>
  <div id="map"></div>
  <div id="filtros">
    <h2>Filtros de Búsqueda</h2>
    <label for="ambientes">Ambientes:</label>
    <input type="number" id="ambientes" name="ambientes">
    <label for="precio">Precio máximo:</label>
    <input type="number" id="precio" name="precio">
    <label for="mascotas">Permite mascotas:</label>
    <select id="mascotas" name="mascotas">
      <option value="">Seleccione</option>
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>
    <button onclick="filtrarAlquileres()">Filtrar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
