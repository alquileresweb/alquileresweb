<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Alquileres</title>
    <!-- Cargar Google Maps API con tu clave -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXPX52c062dXYvJBITx6gjd2qDcbvi_G0&callback=initMap&libraries=&v=weekly" 
    async></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        /* Asegúrate de que el botón sea visible */
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Mapa de Alquileres en Santo Tomé, Corrientes</h1>

    <!-- Botón para dueño -->
    <button id="soyDuenio">Soy dueño</button>

    <!-- Mapa -->
    <div id="map"></div>

    <script>
        // Función para inicializar el mapa
        function initMap() {
            // Coordenadas exactas para Santo Tomé, Corrientes
            const centro = { lat: -29.6464, lng: -57.2375 };

            // Crear el mapa centrado en Santo Tomé sin marcador
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12, // Nivel de zoom
                center: centro, // Coordenadas del centro
            });
        }

        // Esperar a que la API cargue para inicializar el mapa
        window.onload = function() {
            initMap();
        }

        // Configuración del botón "Soy dueño"
        document.getElementById('soyDuenio').addEventListener('click', function() {
          window.location.href = '/alquileresweb/dueno.html';  // Redirige a la página del dueño en el repositorio "alquileresweb"
        });
    </script>
</body>
</html>
