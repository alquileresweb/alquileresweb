<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Dueños</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Formulario para Agregar Propiedad</h1>
    <form id="formulario">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>

        <label for="habitaciones">Habitaciones:</label>
        <input type="number" id="habitaciones" name="habitaciones" required>

        <label for="permiteMascotas">¿Permite Mascotas?</label>
        <select id="permiteMascotas" name="permiteMascotas" required>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>

        <label for="foto">Foto URL:</label>
        <input type="text" id="foto" name="foto" required>

        <button type="submit">Agregar Propiedad</button>
    </form>

    <script src="js/app.js"></script>
</body>
</html>
