<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Dueños</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Formulario para Añadir Alquiler</h1>
    <form id="formulario">
        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>

        <label for="ambientes">Ambientes:</label>
        <input type="text" id="ambientes" name="ambientes" required>

        <label for="habitaciones">Cantidad de Habitaciones:</label>
        <input type="number" id="habitaciones" name="habitaciones" required>

        <label for="mascotas">¿Permiten Mascotas?</label>
        <select id="mascotas" name="mascotas" required>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>

        <label for="foto">Foto URL:</label>
        <input type="text" id="foto" name="foto" required>

        <button type="submit">Añadir Propiedad</button>
    </form>

    <script src="js/app.js"></script>
</body>
</html>
