<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Alquileres</title>
  <style>
    .activo {
      background-color: green;
      color: white;
    }

    .inactivo {
      background-color: red;
      color: white;
    }

    .editar {
      background-color: #007bff;
      color: white;
    }

    .input-edit {
      width: 120px;
      margin-left: 5px;
    }

    .alquiler-container {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
    }

    .campo-edicion {
      display: none;
    }

    .botones {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Mis Alquileres</h1>

  <!-- Formulario para ingresar el ID del propietario -->
  <label for="idPropietario">ID Propietario:</label>
  <input type="text" id="idPropietario">
  <button onclick="cargarMisAlquileres()">Cargar Alquileres</button>

  <!-- Contenedor donde se mostrarán los alquileres -->
  <div id="alquileres-lista"></div>

  <script>
    async function cargarMisAlquileres() {
      const idPropietario = document.getElementById('idPropietario').value;
      const alquileresListaDiv = document.getElementById('alquileres-lista');

      try {
        const apiUrl = `https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=obtenerMisAlquileres&idPropietario=${idPropietario}`;
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.length === 0) {
          alquileresListaDiv.innerHTML = '<p>No se encontraron alquileres.</p>';
        } else {
          let alquileresHtml = '';
          data.forEach(alquiler => {
            alquileresHtml += `
              <div class="alquiler-container" id="alquiler-${alquiler.id}">
                <h3>Alquiler en: ${alquiler.direccion}</h3>

                <div>
                  <span>Dirección:</span>
                  <span>${alquiler.direccion}</span>
                  <input type="text" class="input-edit campo-edicion" value="${alquiler.direccion}" id="direccion-${alquiler.id}" />
                </div>

                <div>
                  <span>Ambientes:</span>
                  <span>${alquiler.ambientes}</span>
                  <input type="number" class="input-edit campo-edicion" value="${alquiler.ambientes}" id="ambientes-${alquiler.id}" />
                </div>

                <div>
                  <span>Precio:</span>
                  <span>${alquiler.precio}</span>
                  <input type="number" class="input-edit campo-edicion" value="${alquiler.precio}" id="precio-${alquiler.id}" />
                </div>

                <div>
                  <span>Mascotas:</span>
                  <span>${alquiler.mascotas}</span>
                  <input type="text" class="input-edit campo-edicion" value="${alquiler.mascotas}" id="mascotas-${alquiler.id}" />
                </div>

                <div class="botones">
                  <button class="editar" onclick="editarAlquiler('${alquiler.id}')">Editar</button>
                  <button class="${alquiler.estado === 'Activo' ? 'activo' : 'inactivo'}"
                          id="estado-btn-${alquiler.id}"
                          onclick="cambiarEstadoAlquiler('${alquiler.id}')">
                    ${alquiler.estado === 'Activo' ? 'Desactivar' : 'Activar'}
                  </button>
                  <button onclick="guardarCambios('${alquiler.id}')">Guardar Cambios</button>
                  <button onclick="eliminarAlquiler('${alquiler.id}')">Eliminar</button>
                </div>
              </div>
            `;
          });
          alquileresListaDiv.innerHTML = alquileresHtml;
        }
      } catch (error) {
        alquileresListaDiv.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    }

    async function cambiarEstadoAlquiler(id) {
      const estadoBtn = document.getElementById(`estado-btn-${id}`);
      const nuevoEstado = estadoBtn.textContent === 'Desactivar' ? 'Inactivo' : 'Activo';

      estadoBtn.textContent = nuevoEstado === 'Activo' ? 'Desactivar' : 'Activar';
      estadoBtn.className = nuevoEstado === 'Activo' ? 'activo' : 'inactivo';

      try {
        const apiUrl = `https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=cambiarEstado&idAlquiler=${id}&nuevoEstado=${nuevoEstado}`;
        await fetch(apiUrl);
      } catch (error) {
        console.error('Error al cambiar el estado:', error);
      }
    }

    function editarAlquiler(id) {
      document.querySelectorAll(`#direccion-${id}, #ambientes-${id}, #precio-${id}, #mascotas-${id}`)
        .forEach(input => input.classList.toggle('campo-edicion'));
    }

    async function guardarCambios(id) {
      const nuevaDireccion = document.getElementById(`direccion-${id}`).value;
      const nuevosAmbientes = document.getElementById(`ambientes-${id}`).value;
      const nuevoPrecio = document.getElementById(`precio-${id}`).value;
      const nuevoMascotas = document.getElementById(`mascotas-${id}`).value;

      try {
        const apiUrl = `https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=editarAlquiler&idAlquiler=${id}&direccion=${nuevaDireccion}&ambientes=${nuevosAmbientes}&precio=${nuevoPrecio}&mascotas=${nuevoMascotas}`;
        await fetch(apiUrl);
        alert('Cambios guardados correctamente');
      } catch (error) {
        console.error('Error al guardar los cambios:', error);
      }
    }

    async function eliminarAlquiler(id) {
      if (!confirm('¿Estás seguro de eliminar este alquiler?')) return;

      try {
        const apiUrl = `https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=eliminarAlquiler&idAlquiler=${id}`;
        await fetch(apiUrl);
        document.getElementById(`alquiler-${id}`).remove();
      } catch (error) {
        console.error('Error al eliminar el alquiler:', error);
      }
    }
  </script>
</body>
</html>
