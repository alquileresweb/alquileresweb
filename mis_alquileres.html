<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Alquileres</title>
  <style>
    .activo {
      background-color: green;
      color: white;
    }

    .inactivo {
      background-color: red;
      color: white;
    }

    .editar {
      background-color: #007bff;
      color: white;
    }

    .input-edit {
      width: 150px;
      margin-left: 10px;
    }

    .alquiler-container {
      margin-bottom: 20px;
    }

    .campo-edicion {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Mis Alquileres</h1>
  <label for="idPropietario">ID Propietario:</label>
  <input type="text" id="idPropietario" name="idPropietario">
  <button onclick="cargarMisAlquileres()">Cargar Alquileres</button>
  <div id="alquileres-lista"></div>
  
  <script>
    async function cargarMisAlquileres() {
      const idPropietario = document.getElementById('idPropietario').value;
      const alquileresListaDiv = document.getElementById('alquileres-lista');
      
      try {
        const apiUrl = `https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=obtenerMisAlquileres&idPropietario=${idPropietario}`;
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Error al obtener los alquileres');
        const data = await response.json();

        if (data.length === 0) {
          alquileresListaDiv.innerHTML = '<p>No se encontraron alquileres.</p>';
          return;
        }

        let alquileresHtml = '';
        data.forEach(alquiler => {
          const estadoClase = alquiler.estado === 'Activo' ? 'activo' : 'inactivo';
          const estadoTexto = alquiler.estado === 'Activo' ? 'Desactivar' : 'Activar';
          
          alquileresHtml += `
            <div class="alquiler-container" id="alquiler-${alquiler.id}">
              <h3>Alquiler en: ${alquiler.direccion}</h3>
              <div><span>Dirección:</span> <span>${alquiler.direccion}</span></div>
              <div><span>Ambientes:</span> <span>${alquiler.ambientes}</span></div>
              <div><span>Precio:</span> <span>${alquiler.precio}</span></div>
              <div><span>Mascotas Permitidas:</span> <span>${alquiler.mascotas}</span></div>
              <div><span>WhatsApp:</span> <span>${alquiler.whatsapp}</span></div>
              <button class="${estadoClase}" id="estado-${alquiler.id}" onclick="cambiarEstadoAlquiler('${alquiler.id}')">${estadoTexto}</button>
              <button class="editar" onclick="editarAlquiler('${alquiler.id}')">Editar</button>
              <button onclick="guardarCambios('${alquiler.id}')">Guardar Cambios</button>
              <button onclick="eliminarAlquiler('${alquiler.id}')">Eliminar</button>
            </div>
          `;
        });
        alquileresListaDiv.innerHTML = alquileresHtml;
      } catch (error) {
        alquileresListaDiv.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    }

    async function cambiarEstadoAlquiler(id) {
      const botonEstado = document.getElementById(`estado-${id}`);
      const nuevoEstado = botonEstado.textContent === 'Activar' ? 'Activo' : 'Inactivo';
      
      try {
        const apiUrl = `https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=cambiarEstado&idAlquiler=${id}&nuevoEstado=${nuevoEstado}`;
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Error al cambiar el estado');
        
        botonEstado.textContent = nuevoEstado === 'Activo' ? 'Desactivar' : 'Activar';
        botonEstado.className = nuevoEstado === 'Activo' ? 'activo' : 'inactivo';
      } catch (error) {
        console.error('Error al cambiar el estado:', error);
      }
    }

    function editarAlquiler(id) {
      document.querySelectorAll(`#campo-direccion-${id}, #campo-ambientes-${id}, #campo-precio-${id}, #campo-mascotas-${id}, #campo-whatsapp-${id}`).forEach(campo => {
        campo.style.display = 'inline-block';
      });
    }

    async function guardarCambios(id) {
      const nuevaDireccion = document.getElementById(`direccion-${id}`).value;
      const nuevosAmbientes = document.getElementById(`ambientes-${id}`).value;
      const nuevoPrecio = document.getElementById(`precio-${id}`).value;
      const nuevoMascotas = document.getElementById(`mascotas-${id}`).value;
      const nuevoWhatsapp = document.getElementById(`whatsapp-${id}`).value;
      
      try {
        const apiUrl = `https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=editarAlquiler&idAlquiler=${id}&direccion=${nuevaDireccion}&ambientes=${nuevosAmbientes}&precio=${nuevoPrecio}&mascotas=${nuevoMascotas}&whatsapp=${nuevoWhatsapp}`;
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Error al guardar los cambios');
        alert('Cambios guardados exitosamente');
      } catch (error) {
        console.error('Error al guardar los cambios:', error);
      }
    }

    function eliminarAlquiler(id) {
      if (confirm('¿Estás seguro de que deseas eliminar este alquiler?')) {
        console.log(`Eliminando alquiler con ID ${id}`);
      }
    }
  </script>
</body>
</html>
