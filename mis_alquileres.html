<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Alquileres</title>
</head>
<body>
  <h1>Mis Alquileres</h1>

  <!-- Formulario para ingresar el ID del propietario -->
  <label for="idPropietario">ID Propietario:</label>
  <input type="text" id="idPropietario" name="idPropietario">
  <button onclick="cargarMisAlquileres()">Cargar Alquileres</button>

  <!-- Contenedor donde se mostrarán los alquileres -->
  <div id="alquileres-lista"></div>

  <script>
    async function cargarMisAlquileres() {
      const idPropietario = document.getElementById('idPropietario').value;
      const alquileresListaDiv = document.getElementById('alquileres-lista');
      
      try {
        // Usar el nuevo proxy All Origins
        const proxyUrl = 'https://api.allorigins.win/raw?url=';
        const apiUrl = `https://script.google.com/macros/s/AKfycbw2eZAfb1HKBbhRG_1lFqh6cbRbHLLrA0x4mm6SEqV3WIOqC6ACnKA8-YfsTc7n-8GwlA/exec?action=obtenerMisAlquileres&idPropietario=${idPropietario}`;
        
        const fullUrl = proxyUrl + encodeURIComponent(apiUrl); // Concatenamos y codificamos la URL para evitar problemas con caracteres especiales

        console.log(`Solicitando datos desde: ${fullUrl}`); // Log de la URL solicitada

        const response = await fetch(fullUrl, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Error al obtener los alquileres');
        }

        const data = await response.json();

        if (data.length === 0) {
          alquileresListaDiv.innerHTML = '<p>No se encontraron alquileres.</p>';
        } else {
          let alquileresHtml = '<ul>';
          data.forEach(alquiler => {
            alquileresHtml += ` 
              <li>
                Dirección: ${alquiler.direccion} <br>
                Ambientes: ${alquiler.ambientes} <br>
                Precio: ${alquiler.precio} <br>
                Mascotas Permitidas: ${alquiler.mascotas ? 'Sí' : 'No'} <br>
                Estado: ${alquiler.estado} <br>
                
                <!-- Botones para editar, eliminar y cambiar estado -->
                <button onclick="editarAlquiler(${alquiler.latitud}, ${alquiler.longitud}, '${alquiler.direccion}', ${alquiler.ambientes}, ${alquiler.precio}, '${alquiler.mascotas}', '${alquiler.estado}', ${alquiler.whatsapp}, ${idPropietario})">Editar</button>
                <button onclick="eliminarAlquiler('${alquiler.direccion}')">Eliminar</button>
                <button onclick="cambiarEstadoAlquiler('${alquiler.direccion}', '${alquiler.estado}')">Activo/Inactivo</button>
              </li>
            `;
          });
          alquileresHtml += '</ul>';
          alquileresListaDiv.innerHTML = alquileresHtml;
        }
      } catch (error) {
        console.error('Error al obtener los alquileres:', error);
        alquileresListaDiv.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    }

      const nuevaDireccion = prompt("Editar dirección:", direccion);

      const nuevoEstado = prompt("Editar estado (Activo/Inactivo):", estado);
      const nuevoWhatsapp = prompt("Editar WhatsApp:", whatsapp);

      // Aquí puedes enviar estos datos a la API para actualizar el alquiler
      console.log(`Actualizar alquiler: ${nuevaDireccion}, ${nuevosAmbientes}, ${nuevoPrecio}, ${nuevoMascotas}, ${nuevoEstado}, ${nuevoWhatsapp}`);

      // Llama a la API para actualizar los datos (esta parte debe ser implementada en el backend)

    }

    // Función para eliminar un alquiler
    function eliminarAlquiler(direccion) {
      if (confirm(`¿Estás seguro de que deseas eliminar el alquiler en ${direccion}?`)) {
        // Aquí puedes enviar la solicitud de eliminación a la API

    // Función para cambiar el estado del alquiler (Activo/Inactivo)
    function cambiarEstadoAlquiler(direccion, estado) {
      const nuevoEstado = estado === 'Activo' ? 'Inactivo' : 'Activo';
      console.log(`Cambiando estado del alquiler en ${direccion} a ${nuevoEstado}`);

  </script>
