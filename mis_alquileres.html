<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Alquileres</title>
</head>
<body>
    <h1>Mis Alquileres</h1>
    
    <label for="idDueno">ID de Due単o:</label>
    <input type="text" id="idDueno">
    <button onclick="cargarMisAlquileres()">Buscar</button>

    <div id="listaAlquileres"></div>
    <button onclick="window.location.href='registrar_alquiler.html'">A単adir nuevo alquiler</button>

    <script>
        const API_URL = "https://script.google.com/macros/s/TU-NUEVA-URL/exec";

        async function cargarMisAlquileres() {
            const idDueno = document.getElementById('idDueno').value;
            if (!idDueno) {
                alert("Por favor, ingresa un ID de Due単o.");
                return;
            }

            try {
                const response = await fetch(`${API_URL}?action=obtenerMisAlquileres&idPropietario=${idDueno}`, {
                    method: "GET",
                    mode: "cors",
                    headers: { "Content-Type": "application/json" }
                });

                if (!response.ok) throw new Error("Error en la solicitud");

                const data = await response.json();
                let html = "";

                if (data.length === 0) {
                    html = "<p>No se encontraron alquileres para este ID.</p>";
                } else {
                    data.forEach(alquiler => {
                        html += `
                            <div>
                                <h3>${alquiler.direccion}</h3>
                                <p>Precio: ${alquiler.precio}</p>
                                <p>Estado: ${alquiler.estado}</p>
                                <button onclick="editarAlquiler('${alquiler.id}')">Editar</button>
                                <button onclick="eliminarAlquiler('${alquiler.id}')">Eliminar</button>
                            </div>
                        `;
                    });
                }

                document.getElementById("listaAlquileres").innerHTML = html;
            } catch (error) {
                console.error("Error:", error);
                alert("Hubo un problema al obtener los alquileres.");
            }
        }

        function editarAlquiler(id) {
            window.location.href = `editar_alquiler.html?id=${id}`;
        }

        async function eliminarAlquiler(id) {
            if (!confirm("多Seguro que quieres eliminar este alquiler?")) return;

            try {
                const response = await fetch(`${API_URL}?action=eliminarAlquiler&idAlquiler=${id}`, {
                    method: "POST",
                    mode: "cors",
                    headers: { "Content-Type": "application/json" }
                });

                if (!response.ok) throw new Error("Error al eliminar el alquiler");

                alert("Alquiler eliminado correctamente.");
                cargarMisAlquileres();
            } catch (error) {
                console.error("Error:", error);
                alert("No se pudo eliminar el alquiler.");
            }
        }
    </script>
</body>
</html>
