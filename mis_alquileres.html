<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Alquileres</title>
</head>
<body>
    <h1>Mis Alquileres</h1>
    
    <label for="idDueno">ID de Dueño:</label>
    <input type="text" id="idDueno">
    <button onclick="cargarMisAlquileres()">Buscar</button>

    <div id="listaAlquileres"></div>
    <button onclick="window.location.href='registrar_alquiler.html'">Añadir nuevo alquiler</button>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbw2eZAfb1HKBbhRG_1lFqh6cbRbHLLrA0x4mm6SEqV3WIOqC6ACnKA8-YfsTc7n-8GwlA/exec";

        async function cargarMisAlquileres() {
            const idDueno = document.getElementById('idDueno').value.trim();
            if (!idDueno) {
                alert("Por favor, ingrese un ID de dueño válido.");
                return;
            }

            try {
                const response = await fetch(`${API_URL}?action=obtenerMisAlquileres&idPropietario=${idDueno}`);
                const data = await response.json();
                mostrarAlquileres(data);
            } catch (error) {
                console.error('Error:', error);
                alert("Hubo un error al cargar los alquileres.");
            }
        }

        function mostrarAlquileres(alquileres) {
            const contenedor = document.getElementById('listaAlquileres');
            contenedor.innerHTML = "";

            if (alquileres.length === 0) {
                contenedor.innerHTML = "<p>No se encontraron alquileres para este ID.</p>";
                return;
            }

            alquileres.forEach(alquiler => {
                const div = document.createElement("div");
                div.innerHTML = `
                    <h3>${alquiler.direccion}</h3>
                    <p>Ambientes: ${alquiler.ambientes}</p>
                    <p>Precio: $${alquiler.precio}</p>
                    <p>Mascotas: ${alquiler.mascotas ? "Sí" : "No"}</p>
                    <p>Estado: ${alquiler.estado}</p>
                    <button onclick="editarAlquiler('${alquiler.id}')">Editar</button>
                    <button onclick="eliminarAlquiler('${alquiler.id}')">Eliminar</button>
                `;
                contenedor.appendChild(div);
            });
        }

        function editarAlquiler(id) {
            alert('Función para editar el alquiler con ID: ' + id);
        }

        async function eliminarAlquiler(id) {
            if (!confirm("¿Seguro que quieres eliminar este alquiler?")) return;
            
            try {
                await fetch(`${API_URL}?action=eliminarAlquiler&idAlquiler=${id}`, { method: 'POST' });
                alert('Alquiler eliminado.');
                cargarMisAlquileres();
            } catch (error) {
                console.error('Error:', error);
                alert("Hubo un error al eliminar el alquiler.");
            }
        }
    </script>
</body>
</html>
