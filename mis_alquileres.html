<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Alquileres</title>
</head>
<body>
  <h1>Mis Alquileres</h1>

  <!-- Formulario para ingresar el ID del propietario -->
  <label for="idPropietario">ID Propietario:</label>
  <input type="text" id="idPropietario" name="idPropietario">
  <button onclick="cargarMisAlquileres()">Cargar Alquileres</button>

  <!-- Resultado que mostrará los alquileres -->
  <div id="resultado"></div>

  <script>
    async function cargarMisAlquileres() {
      const idPropietario = document.getElementById('idPropietario').value;
      const resultadoDiv = document.getElementById('resultado');
      
      try {
        // Usar un proxy para evitar problemas de CORS
        const proxyUrl = 'http://localhost:5000/proxy/'; // Tu servidor proxy local
        const apiUrl = `https://script.google.com/macros/s/AKfycbw2eZAfb1HKBbhRG_1lFqh6cbRbHLLrA0x4mm6SEqV3WIOqC6ACnKA8-YfsTc7n-8GwlA/exec?action=obtenerMisAlquileres&idPropietario=${idPropietario}`;
        
        // Concatenamos la URL completa
        const fullUrl = `${proxyUrl}${apiUrl}`;

        console.log(`Solicitando datos desde: ${fullUrl}`); // Log de la URL solicitada

        // Realizamos la solicitud al proxy
        const response = await fetch(fullUrl, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        // Verificamos si la respuesta es exitosa
        if (!response.ok) {
          throw new Error('Error al obtener los alquileres');
        }

        // Convertimos la respuesta a formato JSON
        const data = await response.json();

        // Si no se encontraron alquileres, mostramos un mensaje
        if (data.length === 0) {
          resultadoDiv.innerHTML = '<p>No se encontraron alquileres.</p>';
        } else {
          // Si hay alquileres, mostramos la lista
          let alquileresHtml = '<ul>';
          data.forEach(alquiler => {
            alquileresHtml += ` 
              <li>
                Dirección: ${alquiler.direccion} <br>
                Ambientes: ${alquiler.ambientes} <br>
                Precio: ${alquiler.precio} <br>
                Mascotas Permitidas: ${alquiler.mascotas ? 'Sí' : 'No'} <br>
                Estado: ${alquiler.estado} <br><br>
              </li>
            `;
          });
          alquileresHtml += '</ul>';
          resultadoDiv.innerHTML = alquileresHtml;
        }
      } catch (error) {
        // Si hay un error, lo mostramos en el resultado
        console.error('Error al obtener los alquileres:', error);
        resultadoDiv.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
