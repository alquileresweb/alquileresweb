<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Alquileres</title>
</head>
<body>
  <h1>Mis Alquileres</h1>
  
  <label for="idPropietario">ID Propietario:</label>
  <input type="text" id="idPropietario" name="idPropietario">
  <button onclick="cargarMisAlquileres()">Cargar Alquileres</button>
  
  <div id="resultado"></div>

  <script>
    function cargarMisAlquileres() {
      const idPropietario = document.getElementById('idPropietario').value;

      fetch(`https://script.google.com/macros/s/AKfycbw2eZAfb1HKBbhRG_1lFqh6cbRbHLLrA0x4mm6SEqV3WIOqC6ACnKA8-YfsTc7n-8GwlA/exec?action=obtenerMisAlquileres&idPropietario=${idPropietario}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          document.getElementById('resultado').innerHTML = data.error;
        } else {
          let html = '<ul>';
          data.forEach(alquiler => {
            html += `<li>ID: ${alquiler.id} - Direcci√≥n: ${alquiler.direccion} - Precio: ${alquiler.precio}</li>`;
          });
          html += '</ul>';
          document.getElementById('resultado').innerHTML = html;
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('resultado').innerHTML = 'Error al cargar los alquileres.';
      });
    }
  </script>
</body>
</html>
